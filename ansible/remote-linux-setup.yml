---
- name: Remote Linux server pre-deployment setup
  hosts: remote
  become: yes
  gather_facts: yes
  vars:
    required_packages:
      - net-tools
      - sudo
      - curl
      - wget
      - git
      - unzip
      - rsync
      - zip
      - ca-certificates
      - python3
      - python3-venv
      - python3-pip
      - python3-setuptools

  tasks:
    - name: Check OS compatibility
      fail:
        msg: "Unsupported OS. Use Ubuntu 20.04+ or Debian 11+"
      when: >
        (ansible_distribution != "Ubuntu" or ansible_distribution_version is version('20.04', '<')) and
        (ansible_distribution != "Debian" or ansible_distribution_major_version|int < 11)

    - name: Update apt cache
      apt:
        update_cache: yes
        cache_valid_time: 3600

    - name: Install system dependencies
      apt:
        name: "{{ required_packages }}"
        state: present
        force_apt_get: yes
        dpkg_options: 'force-confold'

    - name: Check if AWS CLI is installed
      command: aws --version
      register: aws_cli_check
      failed_when: false
      changed_when: false

    - name: Download and install AWS CLI v2
      block:
        - name: Download AWS CLI v2
          get_url:
            url: "https://awscli.amazonaws.com/awscli-exe-linux-x86_64.zip"
            dest: "/tmp/awscliv2.zip"
            mode: '0644'

        - name: Extract AWS CLI
          unarchive:
            src: "/tmp/awscliv2.zip"
            dest: "/tmp"
            remote_src: yes

        - name: Install AWS CLI
          command: /tmp/aws/install --bin-dir /usr/local/bin --install-dir /usr/local/aws-cli --update

        - name: Clean up AWS CLI files
          file:
            path: "{{ item }}"
            state: absent
          loop:
            - /tmp/awscliv2.zip
            - /tmp/aws
      when: aws_cli_check.rc != 0

    - name: Install NodeSource setup script
      get_url:
        url: https://deb.nodesource.com/setup_lts.x
        dest: /tmp/nodesource_setup.sh
        mode: '0755'

    - name: Run NodeSource setup script
      command: /tmp/nodesource_setup.sh
      args:
        creates: /etc/apt/sources.list.d/nodesource.list

    - name: Install Node.js
      apt:
        name: nodejs
        state: present
        update_cache: yes
        dpkg_options: 'force-confold'

    - name: Check if AWS CDK is installed
      command: cdk --version
      register: cdk_check
      failed_when: false
      changed_when: false

    - name: Install AWS CDK globally
      npm:
        name: aws-cdk
        global: yes
        state: present
      when: cdk_check.rc != 0

    - name: Create Python virtual environment
      pip:
        name: pip
        virtualenv: "/opt/venv"
        virtualenv_command: python3 -m venv
      ignore_errors: yes

    - name: Copy requirements.txt if exists
      copy:
        src: "requirements.txt"
        dest: "/tmp/requirements.txt"
      ignore_errors: yes

    - name: Install requirements if file exists
      pip:
        requirements: "/tmp/requirements.txt"
        virtualenv: "/opt/venv"
      ignore_errors: yes

    - name: Load AWS SSO configuration
      include_vars: config.yml
      delegate_to: localhost

    - name: Check if AWS profile exists
      shell: aws configure list-profiles | grep -w {{ aws_sso.profile_name }}
      register: profile_exists
      failed_when: false
      changed_when: false

    - name: Configure AWS SSO profile (first time)
      expect:
        command: aws configure sso --output={{ aws_sso.output_format }} --profile={{ aws_sso.profile_name }} --region={{ aws_sso.region }} --no-browser
        responses:
          'SSO session name \(Recommended\):': '{{ aws_sso.session_name }}'
          'SSO start URL \[None\]:': '{{ aws_sso.start_url }}'
          'SSO region \[None\]:': '{{ aws_sso.region }}'
          'SSO registration scopes \[sso:account:access\]:': ''
          'CLI default client Region \[None\]:': '{{ aws_sso.cli_region }}'
          'CLI default output format \[None\]:': '{{ aws_sso.output_format }}'
        timeout: 300
      when: profile_exists.rc != 0

    - name: AWS SSO login (existing profile)
      shell: aws sso login --profile {{ aws_sso.profile_name }}
      when: profile_exists.rc == 0

    - name: Set AWS profile environment
      lineinfile:
        path: ~/.bashrc
        line: 'export AWS_PROFILE={{ aws_sso.profile_name }}'
        create: yes
      
    - name: Display installation summary
      debug:
        msg: |
          Remote setup completed successfully on {{ inventory_hostname }}!
          AWS Profile: {{ aws_sso.profile_name }}
          Note: Complete SSO authentication in your browser when prompted